<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="caixa-header">
            <img src="imagens/logo.png" alt="Logo Encriptador">
            <h1 class="titulo-principal">Encriptador de Texto</h1>
        </div>
    </header>

    <main>
        <div class="div-inserir">
            <input class="input-texto" id="texto-inserido" type="text" placeholder="Digite seu texto aqui...">
        </div>

        <div class="div-botoes">
            <input type="button" value="Criptografar" class="botoes">
            <input type="button" value="Descriptografar" class="botoes">
        </div>

        <div class="div-resultado">
            <input class="input-texto" id="texto-resultado" placeholder="Seu texto irÃ¡ aparecer aqui!">
        </div>
        
        <div class="botao-copiar">
            <input type="button" value="Copiar">
        </div>
    </main>

    <footer>
        <p>&copy; Desenvolvido por <a href="https://github.com/naluhfvc" target="_blank" class="linkAutor"> Ana Luiza
                Favacho - 2022</a></p>
    </footer>
</body>

</html>
